    function productsAppender (list) {
        let productsDivList = document.getElementsByClassName(`products`);
        let productsDiv = productsDivList[0]; //берем існуючий батьківський елемент, щоб могти доступитися
        // перед тим, як працювати з елементом обовязково слід глянути, що всередині нього
        // через тегНейм воно завжди вертає масив, тому иусимо вказувати той індекс [0]

        for (const product of list) {
            console.log(product);
            let productDiv = document.createElement(`div`); //створюємо дівку під конкретний товар
            productDiv.classList.add(`box`); //додаємо їй клас бох

            let h2 = document.createElement(`h2`);
            h2.innerText = `${product.title} ${product.price}`;
            productDiv.appendChild(h2);

            let imageElement = document.createElement(`img`);
            imageElement.src = product.image; //вона там і вже є стрігою - бо це лінк на її розташування
            imageElement.alt = `${product.title}`; //лапки, щоб показати, що це буде стрінга
            productDiv.appendChild(imageElement);

            // let productsDiv = document.getElementsByClassName(`products`);
            productsDiv.appendChild(productDiv);
        }
    }
